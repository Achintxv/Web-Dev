<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../all.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bookings</a></li>
                <li><a href="#">Maps</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="logo"><img src="flight.png" alt=""></div>
    </header>
    <section class="container">
        <div class="content">
            <h1>Travel</h1>
            <h3>Book your journey now adventure awaits...</h3>
            <h5>Upto 50% off on first booking</h5>
            <a href="#"><button>Book now</button></a>
            <div class="icons">
                <a href="#" class="fab fa-facebook-square"></a>
                <a href="#" class="fab fa-instagram-square"></a>
                <a href="#" class="fab fa-twitter-square"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>
        </div>
        <div class="images">
            <img src="space.png" alt="">
            <img src="plane.png" alt="" class="plane">
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $('img').mousemove(function(e){
                var x = e.pageX/35;
                var y = e.pageY/35;
                $('.plane').css({'top':-y, 'right':x});
            });
        });
    </script>
</body>
</html>
